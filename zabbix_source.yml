pid_file_path: /var/run/gse/

zabbix_config:
  sql_config:
    db_type: mysql
    username: root
    password: root
    host: 127.0.0.1
    port: 3306
    db_name: zabbix

logger_config:
  level: error
  output_path: /var/log/gse/

source_config:
  kafka:
    addr: 127.0.0.1:9092
    username:
    password:
    version: 3.4.0
    kafka_consumer_group: zabbix_consumer_group
    kafka_oldest: false
    kafka_assignor: range
    topics:
      - topic1
      - topic2
      - topic3
    worker: 3

sender_config:
  gse:
    worker: 3
    buffer: 500
    end_point: /var/run/gse/gse.state.ipc
